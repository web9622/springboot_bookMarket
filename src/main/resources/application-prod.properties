spring.application.name=BookMarket

server.port=20001
server.servlet.context-path=/BookMarket

spring.servlet.multipart.enabled=true 
spring.servlet.multipart.file-size-threshold=2KB 
spring.servlet.multipart.location=/uploads
spring.servlet.multipart.max-file-size=100MB  
spring.servlet.multipart.max-request-size=115MB

file.uploadDir = C:/uploads/

spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallbackToSystemLocale=false
spring.messages.alwaysUseMessageFormat=true

logging.config=classpath:logging/log4j2.xml


spring.mvc.hiddenmethod.filter.enabled=true


