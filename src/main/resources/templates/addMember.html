<html>
<head> 	
	<title>회원 가입</title>
	<link href="/BookMarket/css/bootstrap.min.css" rel="stylesheet" >
</head>
<script type="text/javascript">

function checkPasswd() {
	// alert(document.customer.passwd.value+ "  " + document.customer.passwd_confirm.value);
	  if(document.member.passwd.value != document.member.passwd_confirm.value ){
		  alert("비밀번호를 확인해 주세요");
		
	  }
	
	  
	   document.customer.submit();	  
	
}

</script>

<body>
<div class="container py-4">
    <th:block th:replace="~{/module/header}"></th:block>

	<div class="p-5 mb-4 bg-body-tertiary rounded-3">
 		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold">회원 가입 </h1>
			<p class="col-md-8 fs-4">BookMarket</p>       
		</div>
		
	</div>	
   <div class="row align-items-md-stretch"> 
   		
      <form name="member" th:object="${member}" action="/BookMarket/member/add" method="post" >
    <!--   <input  type="hidden" name="cart"  class="form-control" th:value="${cart}"/>-->
      <legend>신규 회원 등록</legend>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label">회원 ID </label>
         <div class="col-sm-3">
            <input  type="text" name="id"  class="form-control"  th:field="*{id}"/> 
         </div>  
         <div class="col-sm-6">
             <p class="text-danger" th:errors="*{id}"/>           
         </div>        
      </div>
       <div class="mb-3 row">
         <label class="col-sm-2 control-label" >비밀번호</label>
         <div class="col-sm-3">
            <input   type="text" name="passwd"  class="form-control" th:field="*{passwd}"/> 
         </div>
           <div class="col-sm-6">
             <p class="text-danger" th:errors="*{passwd}"/>        
         </div>            
      </div>
        <div class="mb-3 row">
         <label class="col-sm-2 control-label" >비밀번호확인</label>
         <div class="col-sm-3">
            <input   type="text" name="passwd_confirm"  class="form-control" th:field="*{passwd_confirm}"/> 
         </div>  
           <div class="col-sm-6">
             <p class="text-danger" th:errors="*{passwd_confirm}"/>       
         </div>          
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" >성명</label>
         <div class="col-sm-3">
            <input   type="text" name="name"  class="form-control" th:field="*{name}"/> 
         </div>   
              <div class="col-sm-6">
             <p class="text-danger" th:errors="*{name}"/>       
         </div>       
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" >전화번호</label>
         <div class="col-sm-3">					     
           <input   type="text" name="phone"  class="form-control"  th:field="*{phone}"/> 
         </div>	 
               <div class="col-sm-6">
             <p class="text-danger" th:errors="*{name}"/>       
         </div>          				
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" >국가명</label>
         <div class="col-sm-3">					     
           <input   type="text" name="address.country"  class="form-control" th:field="*{address.country}"/> 
         </div>	
                   				
      </div>
   	  <div class="mb-3 row">
         <label class="col-sm-2 control-label" >우편번호</label>
         <div class="col-sm-3">
           <input   type="text" name="address.zipCode" class="form-control" th:field="*{address.zipCode}"/> 
         </div>
         
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" >주소</label>
         <div class="col-sm-5">	
         <input  type="text" name="address.addressName" cols="50" rows="2" class="form-control"  th:field="*{address.addressName}"/> 
           </div>
      </div>
      <div class="mb-3 row">
         <label class="col-sm-2 control-label" >세부주소</label>
         <div class="col-sm-3">	
          <input   type="text" name="address.detailName" class="form-control"  th:field="*{address.detailName}"/> 
           </div> 	
      </div>
         
      <div class="mb-3 row">
         <div class="col-sm-offset-2 col-sm-10" >
           
       <!-- <a th:href="'javascript:checkPasswd()'"  class="btn btn-primary" >등록</a> --> 
          	<input type="submit"  class="btn btn-primary " value ="등록 "/>
         	<input type="reset"  class="btn btn-Secondary " value ="취소 "/>
      

	
         </div>
      </div>  
      </form>
       <th:block th:replace="~{/module/footer}"></th:block>
  </div>
</body>
</html>
