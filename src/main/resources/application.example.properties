spring.application.name=BookMarket
server.port=20000

server.servlet.context-path=/BookMarket 

spring.servlet.multipart.enabled=true 
spring.servlet.multipart.file-size-threshold=2KB 
spring.servlet.multipart.location=C:/uploads
spring.servlet.multipart.max-file-size=200MB  
spring.servlet.multipart.max-request-size=215MB

file.uploadDir =./uploads_data


spring.messages.basename=messages/messages
spring.messages.encoding=UTF-8
spring.messages.fallbackToSystemLocale=false
spring.messages.alwaysUseMessageFormat=true


logging.config=classpath:logging/log4j2.xml


spring.mvc.hiddenmethod.filter.enabled=true


spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# 테이블이 없다면 생성하고, 있다면 엔티티 변경 사항만 반영
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Spring의 내부 동작과 Bean 생성 과정을 상세히 로깅하도록 설정
logging.level.org.springframework.beans.factory=DEBUG
logging.level.org.springframework.context=DEBUG

spring.thymeleaf.cache=false


# Toss Payments API 키 (보안을 위해 실제 키는 이 파일에 적지 마세요)
toss.secret-key=YOUR_TOSS_SECRET_KEY
toss.client-key=YOUR_TOSS_CLIENT_KEY

# DB 접속 정보 예시
spring.datasource.url=jdbc:mysql://localhost:3306/bookmarket
spring.datasource.username=root
spring.datasource.password=
